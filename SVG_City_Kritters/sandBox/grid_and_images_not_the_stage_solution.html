<!DOCTYPE html>
<html lang="en">

<!-- Ok, so I've figured out a ramshackle (as it happens) way 
to use CSS to get this stage moving, but it's even more
choppy than using SVG viewBox animations.  I think I need to
either render the entire stage as an image, and use that image; or,
I need to have individual background images for each frame rendered
ahead of time from the generative material, and run through the
background images with the timeline (vice tracking viewBox values
via the timeline) -->


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverse Tiles ANimation with CSS</title>
    <style>
        img{
            width: 700px;
            height: 900px;
        }
        .big-div-container{
            width: 700px;
            height: 933px;
            overflow: hidden;
        }
        .big-div{
            display: grid;
            grid-template-areas: 'a b c .'
                '. . g .'
                '. . k l';
            transform: translateX(0);
        }
        /* div {
            width: auto;
            border: 5px red solid;
        } */

        .photo2 {
            grid-area: a;
        }

        .photo3 {
            grid-area: b;
        }

        .photo4 {
            grid-area: c;
        }

        .photo5 {
            grid-area: g;
        }

        .photo6 {
            grid-area: k;
        }

        .photo7 {
            grid-area: l;
        }
    </style>
</head>

<body>
    <!-- im going to try to put the whole grid into a div and transform to animate through the level -->
 <div class="big-div-container">
    <div class="big-div">
        <div class="photo2">
            <img src="../../photos/melsh_2.jpg" alt="" srcset="">
        </div>
        <div class="photo3">
            <img src="../../photos/melsh_3.jpg" alt="" srcset="">
        </div>
        <div class="photo4">
            <img src="../../photos/melsh_4.jpg" alt="" srcset="">
        </div>
        <div class="photo5">
            <img src="../../photos/melsh_5.jpg" alt="" srcset="">
        </div>
        <div class="photo6">
            <img src="../../photos/melsh_6.jpg" alt="" srcset="">
        </div>
        <div class="photo7">
            <img src="../../photos/melsh_7.jpg" alt="" srcset="">
        </div>
    </div>
</div>
<script src="../../node_modules/animejs/lib/anime.min.js" ></script>
<script>
    let tl = anime.timeline({
        easing: 'linear',
        duration: 5000
    });
    tl.add({
        targets: '.big-div',
        translateX: -1400
    }).add({
        targets: '.big-div',
        translateY: -1866
    }).play();
</script>
</body>

</html>
