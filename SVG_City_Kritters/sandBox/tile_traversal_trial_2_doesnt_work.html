<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Setter</title>
    <style>
        .stage {
            width: 600px;
            border: 4px pink solid;
            border-radius: 2em;
        }
    </style>
</head>

<body>
    <svg display="none">

        <symbol id="photo_2">
            <image height="4032" width="3024" href="../../photos/melsh_2.jpg"></image>
        </symbol>

        <symbol id="photo_3">
            <image x="3024" height="4032" width="3024" href="../../photos/melsh_3.jpg"></image>
        </symbol>

        <symbol id="photo_4">
            <image x="6048" height="4032" width="3024" href="../../photos/melsh_4.jpg"></image>
        </symbol>

        <symbol id="photo_5">
            <image x="6048" y="4032" height="4032" width="3024" href="../../photos/melsh_5.jpg"></image>
        </symbol>

        <symbol id="photo_6">
            <image x="6048" y="8064" height="4032" width="3024" href="../../photos/melsh_6.jpg"></image>
        </symbol>

        <symbol id="photo_7">
            <image x="6048" y="12096" height="4032" width="3024" href="../../photos/melsh_7.jpg"></image>
        </symbol>

        <symbol id="photo_8">
            <image x="9072" y="12096" height="4032" width="3024" href="../../photos/melsh_8.jpg"></image>
        </symbol>

        <symbol id="photo_9">
            <image x="12096" y="12096" height="4032" width="3024" href="../../photos/melsh_9.jpg"></image>
        </symbol>

        <!-- <symbol id="main_stage" viewBox="0 0 15120 16128"> -->
        <symbol id="main_stage" viewBox="2000 0 9000 8064">
            <use href="#photo_2"></use>
            <use href="#photo_3" ></use>
            <use href="#photo_4" ></use>
            <use href="#photo_5" ></use>
            <use href="#photo_6" ></use>
            <use href="#photo_7" ></use>
            <use href="#photo_8" ></use>
            <use href="#photo_9" ></use>
        </symbol>
    </svg>

    <svg class="stage" viewBox="0 0 700 933">
        <use href="#main_stage"></use>
    </svg>


    <script src="../../node_modules/animejs/lib/anime.min.js"></script>
    <script>
        let tl = anime.timeline({
            targets: '#main_stage',
            easing: 'cubicBezier(.5, .05, .1, .3)'
        })

        tl.add({
            viewBox: "6048 0 3024 4032",
            duration: 6000
        }).add({
            viewBox: "6048 12096 3024 4032",
            duration: 8000

        }).add({
            viewBox: "12096 12096 3024 4032",
            duration: 6000
        }).pause();
    </script>
</body>

</html>
