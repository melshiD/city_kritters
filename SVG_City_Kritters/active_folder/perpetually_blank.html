<html>

<head>
  <title>SVG exercises</title>
  <style>
    .main-container {
      display: flex;
    }

    .card-container {
      min-width: 200px;
      max-width: 400px;
      min-height: 200px;
      max-height: 400px;
      height: auto;
      border: 5px solid black;
      border-radius: 10px;
      overflow: hidden;
      background-color: #a9adda;
      margin: 10px;
    }
    body {
      background: linear-gradient(.5turn, rgb(163, 17, 17), 20%, rgb(2, 2, 61));
    }
  </style>
</head>

<body>
  <div class="main-container">
  <svg height="0" viewBox="-10000 -10000 15000 15000">
    <symbol id="circ_symbol">
      <title>Some circles for testing purposes</title>
      <desc>Some circles for testing purposes</desc>
      <circle cx="500" cy="-2000" r="40">
        <animate attributeName="cy" values="-2000;2000;-2000" dur="6s" repeatCount="indefinite" />
      </circle>
      <circle cx='-10000' cy='-10500' r='2000' />
      <circle cx='10000' cy='-10500' r='20' />
      <circle cx='100' cy='500' r='20' />
      <circle cx='200' cy='500' r='20' />
      <circle cx='300' cy='500' r='20' />
      <circle cx='400' cy='500' r='20' />
      <circle cx='500' cy='500' r='20' />
      <circle cx='600' cy='500' r='20' />
    </symbol>
  </svg>
  <div class="card-container">
    <svg viewBox="0 -100 600 600">
      <use xlink:href="#circ_symbol" />
    </svg>
  </div>
  <div class="card-container">
    <svg viewBox="-100 200 3000 3000">
      <use xlink:href="#circ_symbol" />
    </svg>
  </div>
  <div class="card-container">
    <svg viewBox="-2000 -2000 3000 3000" fill="#44f31e">
      <use xlink:href="#circ_symbol" />
    </svg>
  </div>
</div>

</body>

</html>
